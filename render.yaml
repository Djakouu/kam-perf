services:
  # 0. Redis (Cache/Queue)
  - type: redis
    name: lighthouse-redis
    plan: free
    ipAllowList: [] # Only allow internal connections

  # 1. The API Service
  - type: web
    name: lighthouse-api
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build -w api
    startCommand: npm run start -w api
    envVars:
      - key: NODE_VERSION
        value: 20.10.0
      - key: DATABASE_URL
        sync: false
      - key: REDIS_HOST
        fromService:
          type: redis
          name: lighthouse-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: lighthouse-redis
          property: port
      - key: REDIS_PASSWORD
        fromService:
          type: redis
          name: lighthouse-redis
          property: password

  # 2. The Worker Service
  - type: worker
    name: lighthouse-worker
    env: docker
    plan: free
    dockerContext: .
    dockerfilePath: ./worker/Dockerfile
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: REDIS_HOST
        fromService:
          type: redis
          name: lighthouse-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: lighthouse-redis
          property: port
      - key: REDIS_PASSWORD
        fromService:
          type: redis
          name: lighthouse-redis
          property: password

  # 3. The Frontend (Static Site)
  - type: web
    name: lighthouse-web
    env: static
    buildCommand: npm install && npm run build -w web
    staticPublishPath: ./web/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: lighthouse-api
          property: host

